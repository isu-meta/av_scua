{% extends "basic/home.html" %}
{% block content %}
<div class="container">
  <div class="jumbotron">
    <h1>Audio Visual Data</h1>
    <div id='av_left'>
      <table id='ignore' cellpadding="3" cellspacing="0" border="0" style="width: 67%; margin: 0 auto 2em auto;">
        <thead>
          <tr>
            <th>Target</th>
            <th>Search text</th>
            <th>Treat as regex</th>
            <th>Use smart search</th>
          </tr>
        </thead>
        <tbody>
          <tr id="filter_global">
            <td>Global search</td>
            <td align="center"><input type="text" class="global_filter" id="global_filter"></td>
            <td align="center"><input type="checkbox" class="global_filter" id="global_regex"></td>
            <td align="center"><input type="checkbox" class="global_filter" id="global_smart" checked="checked"></td>
          </tr>
          <tr id="filter_col1" data-column="4">
            <td>Column - uid</td>
            <td align="center"><input type="text" class="column_filter" id="col4_filter"></td>
            <td align="center"><input type="checkbox" class="column_filter" id="col4_regex"></td>
            <td align="center"><input type="checkbox" class="column_filter" id="col4_smart" checked="checked"></td>
          </tr>
          <tr id="filter_col2" data-column="5">
            <td>Column - title</td>
            <td align="center"><input type="text" class="column_filter" id="col5_filter"></td>
            <td align="center"><input type="checkbox" class="column_filter" id="col5_regex"></td>
            <td align="center"><input type="checkbox" class="column_filter" id="col5_smart" checked="checked"></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
<table id="example" class="display" style="width:100%">
  <div class="row">
    <div class="col-sm-12">
      <table id="competition" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <th></th>
            <th>pk</th>
            <th>uid</th>
            <th>title</th>
            <th>series</th>
            <th>episode</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th></th>
            <th>pk</th>
            <th>uid</th>
            <th>title</th>
            <th>series</th>
            <th>episode</th>
          </tr>
        </tfoot>

      </table>
    </div>
  </div>
</table>
{% endblock %}
{% block extra_js %}

<script>
  function format ( d ) {
    // `d` is the original data object for the row
    return '<table id=nostripe cellpadding="5" cellspacing="0" border="0" style="padding-left:50px;">'+
        '<tr>'+
            '<td>Full name:</td>'+
            '<td>'+d.uid+'</td>'+
        '</tr>'+
        '<tr>'+
            '<td>Extension number:</td>'+
            '<td>'+d.id+'</td>'+
        '</tr>'+
        '<tr>'+
            '<td>Extra info:</td>'+
            '<td>And any further details here (images etc)...</td>'+
        '</tr>'+
    '</table>';
}
  var generated_csrf_token="{{ csrf_token }}"
/* Formatting function for row details - modify as you need */
function filterGlobal () {
    $('#competition').DataTable().search(
        $('#global_filter').val(),
        $('#global_regex').prop('checked'),
        $('#global_smart').prop('checked')
    ).draw();
}

function filterColumn ( i ) {

    $('#competition').DataTable().column( i ).search(
        $('#col'+i+'_filter').val(),
        $('#col'+i+'_regex').prop('checked'),
        $('#col'+i+'_smart').prop('checked')
    ).draw();
}

/* Change data here!*/
$(document).ready(function() {
    var table = $('#competition').DataTable({
    "serverSide": false,
    "ajax": {
      "url":"http://localhost:8000/api/table",
      "dataSrc":""},
      "columns":[
        {
           "class":"details-control",
           "orderable":false,
           "data":null,
           "defaultContent": ""
         },
          {"data": "pk"},
          {"data": "uid"},
          {"data": "item_title"},
          {"data": "series_title"},
          {"data": "episode_title"},
      ],
      // multi row select
      "select":{
        "style":'os'
      }

    });

    $('input.global_filter').on( 'keyup click', function () {
    filterGlobal();
} );

$('input.column_filter').on( 'keyup click', function () {
    filterColumn( $(this).parents('tr').attr('data-column') );
} );


    // Add event listener for opening and closing details
    $('#competition tbody').on('click', 'td.details-control', function () {
        var tr = $(this).closest('tr');
        var row = table.row( tr );

        if ( row.child.isShown() ) {
            // This row is already open - close it
            row.child.hide();
            tr.removeClass('shown');
        }
        else {
            // Open this row
            row.child( format(row.data()) ).show();
            tr.addClass('shown');
        }
    } );
} );

</script>
{% endblock %}
